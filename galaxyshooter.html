<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Galaxy Shooter</title>
    <link rel="shortcut icon" href="GalaxyShooter/TemplateData/favicon.ico">
    <link rel="stylesheet" href="GalaxyShooter/TemplateData/style.css">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>
    <link href="assets/css/demo.css" rel="stylesheet" />

    <script src="GalaxyShooter/TemplateData/UnityProgress.js"></script>  
    <script src="GalaxyShooter/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "GalaxyShooter/Build/Web_GL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Galaxy Shooter</div>
      </div>
      <div class="instructions">
      <br>
      <h3> Objective </h3>
      Survive and shoot the enemy ships to earn points. Aim to achieve the best score! 
      <br>
      <br>
      <h3> Controls </h3>
      <div class="row" style="margin-left: 0px">
        <div class="player">
          <h5>Player 1:</h5>
          <p>
            Movement: Arrow Keys/WASD <br>
            Shoot: Spacebar/Left Click
          </p>
        </div>
        <div class="player">
          <h5>Player 2 (Co-op Mode):</h5>
          <p>
          Movement: Number-Pad Arrow Keys <br>
          Shoot: Enter<br>
          </p>
        </div>
       </div> 

      
    </div>
  

    </div>
  </body>
</html>
